<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Basic</title>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/c4e937c9d9.js" crossorigin="anonymous"></script>
    <!-- External CSS -->
     <link rel="stylesheet" href="./styles/style.css">

    
</head>

<body id="body">
    <main class="main-tag">
        <!-- Login Page Section -->
        <section id="login-section">
            <!-- Login Page Left Side -->
            <div id="banner">
                <div class="brand">
                    <h1 class="brand-name">Into The Wild</h1>
                    <button class="banner-btn">
                        <span>Back to website</span>
                        <i class="fa-solid fa-arrow-right"></i>
                    </button>
                </div>
                <div id="banner-slide">
                    <h3 id="tag-line">Capturing Moments, Creating Memories</h3>
                    <div id="select-background">
                        <div id="select1"></div>
                        <div id="select2"></div>
                        <div id="select3"></div>
                    </div>
                </div>
            </div>
            <!-- Login Page Right Side -->
            <div id="login-page">
                <h1 class="create-title">Create an account</h1>
                <p class="already-account">Already have an account? <a href="">Login</a></p>
                <div class="login-input">
                    <div class="name-input">
                        <input type="text" name="" id="first-name" placeholder="First Name">
                        <input type="text" name="" id="last-name" placeholder="Last Name">
                    </div>
                    <input type="email" id="email-input" placeholder="Enter Your Email">
                    <input type="password" id="password-input" placeholder="Enter Your Password">
                    <div class="check-box-area">
                        <input type="checkbox" name="" id="">
                        <span class="terms-box">I agree to the <a href="">Terms & Conditions</a></span>
                    </div>
                    <button class="btn-create-account">Create Account</button>
                    <div class="divider">
                        <span>Or register with</span>
                    </div>
                    <div class="social-buttons">
                        <button class="google">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/1200px-Google_%22G%22_logo.svg.png"
                                alt="">
                            <span>Google</span></button>
                        <button class="apple">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1b/Apple_logo_grey.svg/1200px-Apple_logo_grey.svg.png"
                                alt="">
                            <span>Apple</span>
                        </button>
                    </div>

                </div>
            </div>
        </section>
    </main>
    <script src="./scripts/index.js"></script>
</body>

</html>
